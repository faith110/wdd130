<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Contact White Water Rafting in Abuja, Nigeria for inquiries, reservations, and feedback.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Contact Us | White Water Rafting</title>
</head>
<body>
  <header>
    <div class="logo-box">
      <img src="images/logo.png" alt="White Water Rafting Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Company Information</h2>
      <p><strong>Address:</strong> Abuja, Nigeria</p>
      <p><strong>Phone:</strong> +2348169868432</p>
      <p><strong>Email:</strong> <a href="mailto:chofaith05@gmail.com">chofaith05@gmail.com</a></p>

      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126848.27934884554!2d7.322162799999999!3d9.05785045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0a5da719ee2f%3A0x9932a688a1ec2cf2!2sAbuja!5e0!3m2!1sen!2sng!4v1680826345678!5m2!1sen!2sng"
          width="100%" 
          height="300" 
          allowfullscreen="" 
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="employee-profiles">
        <h2>Meet Our Team</h2>
        <div class="profiles-container">
          <figure>
            <img src="images/happyperson1.jpg" alt="Smiling employee giving thumbs up">
            <figcaption>Sophia – Lead Rafting Guide</figcaption>
          </figure>
          <figure>
            <img src="images/happyperson3.jpg" alt="Confident employee rowing a boat">
            <figcaption>Camila – Adventure Specialist</figcaption>
          </figure>
          <figure>
            <img src="images/happy.jpg" alt="Group of smiling rafting staff">
            <figcaption>Team Crew – Your Safety & Fun Squad</figcaption>
          </figure>
        </div>
      </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
        </fieldset>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025, White Waters Rafting, Ojochogwu Faith David</p>

    </nav>

  </footer>
</body>
</html>
