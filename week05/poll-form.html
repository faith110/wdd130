<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>poll form</title>
    </head>
    <body>
       <header>
        <h1>WDD130 | Faith David | HTML form - User poll</h1>
       </header> 
       <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">fullname:</label><br>
                    <input type="text" id="fullname" name="fullname" value="Fullname"><br>
                    <label for="email">email:</label><br>
                    <input type="text" id="useremail" name="useremail" value="useremail"><br>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                        <label for="favorite browser">what is your favorite browser?</label>
                        <select id="browser" name="browser"
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Zagreb Croatia, Budapest Hungary, Vienna Austria"></textarea>
                </fieldset>
                        <button type="submit">submit poll></button> 
            </form>
       </main>
       <footer>
        <p>©️2025 | HTML form- User poll activity| Faith David</p>
       </footer>
    </body>
</html>
